<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Menu Dinâmico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Botão para abrir o menu -->
  <button id="openMenuBtn">☰ Menu</button>

  <!-- Menu lateral deslizante -->
  <nav id="slideMenu" class="slide-menu">
    <button id="closeMenuBtn">&times;</button>
    <ul id="menuItemsContainer">
      <!-- Itens adicionados via JavaScript -->
    </ul>
  </nav>

  <script src="script.js"></script>
</body>
</html>
